<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./design/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Image of an illustration"
          class="card__img"
        />
        <div class="card__content">
          <header class="card__header">
            <p class="card__tag">Learning</p>
            <p class="card__publish-date">Published 21 Dec 2023</p>
          </header>

          <main class="card__body">
            <h2 class="heading--secondary">HTML & CSS foundations</h2>
            <p class="card__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </main>

          <footer class="card__footer">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Image of card publisher"
              class="card__publisher-img"
            />
            <p class="card__publisher-name">Greg Hooper</p>
          </footer>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdul Basit</a>.
      </div>
    </div>
  </body>
</html>
